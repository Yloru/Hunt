<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
		<h:form>
			<!-- Dodanie Menu -->
				<p:tabMenu>
					<p:menuitem value="Strona Główna" outcome="/public/main"
						icon="pi pi-star">
					</p:menuitem>
					<!-- outcome="/main" -->
					<p:menuitem value="Logowanie" outcome="/public/login"
						icon="pi pi-user" rendered = "#{controlPanel_Bettings.login() == false}">
					</p:menuitem>
					
					<p:menuitem value="Kontakt" outcome="/public/contact"
						icon="pi pi-briefcase">
					</p:menuitem>
					
					<p:menuitem value="Zarządzanie" outcome="/admin/controlPanel"
						icon="pi pi-briefcase" rendered = "#{controlPanel_Bettings.login() == true}">
					</p:menuitem>

					<p:menuitem value="Wyloguj się" action="#{login.doLogout()}"
						icon="pi pi-user" rendered = "#{controlPanel_Bettings.login() == true}">
					</p:menuitem>
				</p:tabMenu>

			<!--=============================================================================-->
			<h:panelGrid id="grid" columns="2"
				style="width:100%;margin:50px 0px;text-align: center;"
				columnClasses="label,value" layout="grid"
				styleClass="ui-panelgrid-blank">

				<h:form id="r" style="width:100%">
					<div>
						<h:outputText value="Rejestracja"
							style="color:#99ccff;font-style: italic;font-weight:bold;margin:10px 0px;font-size:3rem;" />
					</div>
					<h:outputText value="Login"
						style="color:#e6e6e6;font-size:1,7em;margin:10px 0px;font-style: italic;" />
					<br />
					<p:inputText id="login" value="#{login.login}" required="true"
						requiredMessage="zły login"
						style="font-size:1,5em; margin:10px 0px;" />
					<br />
					<h:outputText value="E-mail"
					style="color:#e6e6e6;font-size:1,7em;margin:10px 0px;font-style: italic;" />
					<br />
					<p:inputText id="email" value="#{login.email}" required="true"
						requiredMessage="zły email"
						style="font-size:1,5em; margin:10px 0px;" />
					<br />
					<h:outputText value="Hasło"
						style="color:#e6e6e6;font-size:1,7em;margin:10px 0px;font-style: italic;" />
					<br />
					<p:password value="#{login.password}" required="true"
						requiredMessage="złe hasło"
						style="font-size:1,5em; margin:10px 0px;" />
					<br />
					
					<h:commandButton type="submit"
						style="margin:5px 0px;font-size:1,5em;" value="Zarejestruj się"
						action="#{login.doRegister()}" />
				</h:form>

			<p:messages id="msgs" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
